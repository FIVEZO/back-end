version: '3'
services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis:/var/lib/redis

  spring-app:
    image: wkdtmddus/firstdocker
    ports:
      - "8080:8080"
    environment:
      - spring.data.redis.host=redis
      - spring.data.redis.port=6379
      - spring.data.redis.database=0
    depends_on:
      - redis